<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -------->
        <section class="content-header">
            <h1>
                Blank page
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/admin/product">Product</a></li>
                <li class="/admin/add-product">Thêm sản phẩm</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-6">

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Quick Example</h3>
                    </div>
                    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


                    <form role="form" method="post" th:action="@{/admin/add-product}" enctype="multipart/form-data" th:object="${product}">
                        <div class="box-body">

                            <div class="form-group">
                                <label for="productName">ProductName</label>
                                <input type="text" class="form-control" id="productName"
                                       placeholder="productName" name="productName" th:field="*{productName}">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price"
                                       placeholder="price" name="price" th:field="*{price}">
                            </div>
                            <div class="form-group">
                                <input type="file" name="files" multiple   />
                            </div>
                            <div class="form-group" data-select2-id="13">
                                <label for="category">Category</label>
                                <select id="category" th:field="${product.cate.id}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option th:each="cate : ${listCate}" th:value="${cate.id}"
                                            th:text="${cate.cateName}" selected="selected"></option>

                                </select>
                            </div>

                            <div class="form-group">
                                <label for="editor">Description</label>
                                <textarea id="editor" name="description" rows="3" cols="70" th:field="${product.description}">
                               </textarea>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>


            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>
<script th:src="@{https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js}"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>
</html>
